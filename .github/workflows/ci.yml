name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Start postgres
        run: docker compose up -d postgres
      - name: Run backend tests
        run: docker compose run --rm backend-test

  frontend:
    name: frontend
    if: >-
      ${{
        hashFiles('frontend/package-lock.json') != ''
        || hashFiles('frontend/yarn.lock') != ''
        || hashFiles('frontend/pnpm-lock.yaml') != ''
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies
        run: |
          npm install --package-lock-only
          npm ci
        working-directory: frontend
      - name: Lint
        run: npm run lint
        working-directory: frontend
      - name: Build
        run: npm run build
        working-directory: frontend
