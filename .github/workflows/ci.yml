name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: whisper
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: whisper_dev_password
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show Docker versions
        run: |
          set -euo pipefail
          docker version
          docker compose version
      - name: Run backend tests
        run: |
          set -euo pipefail
          make test-docker
      - name: Dump docker compose logs
        if: failure()
        run: |
          set -euo pipefail
          docker compose ps
          docker compose logs postgres backend-test

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Show Node versions
        run: |
          set -euo pipefail
          node --version
          npm --version
      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci
        working-directory: frontend
      - name: Build
        run: |
          set -euo pipefail
          npm run build
        working-directory: frontend
