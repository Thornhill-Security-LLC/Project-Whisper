name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run backend tests
        run: make test-docker

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for frontend directory
        id: frontend_dir
        run: |
          if [ -d frontend ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Check for frontend lockfile
        id: lockfile
        if: steps.frontend_dir.outputs.exists == 'true'
        run: |
          if [ -f frontend/package-lock.json ] || [ -f frontend/yarn.lock ] || [ -f frontend/pnpm-lock.yaml ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Skip frontend CI (no lockfile)
        if: steps.frontend_dir.outputs.exists != 'true' || steps.lockfile.outputs.exists != 'true'
        run: echo "No frontend lockfile found. Skipping frontend CI."
      - name: Set up Node
        if: steps.frontend_dir.outputs.exists == 'true' && steps.lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies
        if: steps.frontend_dir.outputs.exists == 'true' && steps.lockfile.outputs.exists == 'true'
        run: npm ci
        working-directory: frontend
      - name: Lint
        if: steps.frontend_dir.outputs.exists == 'true' && steps.lockfile.outputs.exists == 'true'
        run: npm run lint
        working-directory: frontend
      - name: Build
        if: steps.frontend_dir.outputs.exists == 'true' && steps.lockfile.outputs.exists == 'true'
        run: npm run build
        working-directory: frontend
