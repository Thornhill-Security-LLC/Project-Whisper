services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-whisper}
      POSTGRES_USER: ${POSTGRES_USER:-whisper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whisper_dev_password}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-whisper} -d ${POSTGRES_DB:-whisper}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-whisper}
      POSTGRES_USER: ${POSTGRES_USER:-whisper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whisper_dev_password}
      EVIDENCE_LOCAL_ROOT: /app/.evidence_data
    volumes:
      - ./backend/.evidence_data:/app/.evidence_data

  backend-test:
    image: python:3.11-slim
    working_dir: /app
    profiles:
      - test
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://whisper:whisper_dev_password@postgres:5432/whisper
      AUTH_MODE: ${AUTH_MODE:-dev}
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
    command: >-
      bash -lc "pip install -q -r requirements.txt -r requirements-dev.txt && alembic -c alembic.ini upgrade head && python -m pytest -q"

volumes:
  postgres_data:
